<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>Welcome to Tic-Tac-Toe</h1>
      </div>
      <div class="holder">
        <div class="game">
          <div class="box bt bl br" data-index="0"></div>
          <div class="box bt br" data-index="1"></div>
          <div class="box bt br" data-index="2"></div>
          <div class="box bt bl br" data-index="3"></div>
          <div class="box bt br" data-index="4"></div>
          <div class="box bt br" data-index="5"></div>
          <div class="box bt bl br bb" data-index="6"></div>
          <div class="box bt br bb" data-index="7"></div>
          <div class="box bt br bb" data-index="8"></div>
        </div>
        <div class="info">
          <h3 id="game-status">Play your Turn by clicking the boxes</h3>
          <button id="restart">Restart</button>
          <img id="gameOver" src="Gif/excited.gif" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
